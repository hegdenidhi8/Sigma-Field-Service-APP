<template>
    <c-modal></c-modal>
    <lightning-card title="Product Catalog">
        <p class="slds-p-horizontal_small">
            <lightning-tabset>
                <lightning-tab label="New Product Installation">
                    <!--Search products and create service appointments-->
                    <lightning-input type="search" label="Search Products" placeholder="Enter search keyword" onchange={handleProductSearch}></lightning-input>
                    <lightning-datatable data={filteredProducts} columns={columns} key-field="Id" onrowaction={handleRowAction}>
                    </lightning-datatable>
                    <!-- Pagination Controls -->
                    <lightning-layout class="slds-m-around_medium">
                        <lightning-layout-item>
                            <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button label="Next" onclick={handleNext}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-tab>
                
                <lightning-tab label="Product History">
                <!--Show installed products info location and installed date-->
                </lightning-tab>
            </lightning-tabset>
        </p>
    </lightning-card>
</template>
