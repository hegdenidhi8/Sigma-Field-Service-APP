<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Dialog Header -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{content} </h2>
                </header>
                <!-- Modal/Dialog Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <p>Product Name: {detail.Name}</p>
                            <p>Product Code: {detail.ProductCode}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <p>Product Family: {detail.Family}</p>
                            <!-- Additional inputs for service appointment details -->
                            <lightning-input label="Appointment Date" type="date" name="appointmentDate"></lightning-input>
                            <lightning-input label="Additional Notes" type="text" name="notes"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2"></div>
                            <lightning-record-edit-form object-api-name="Location">
                                <lightning-input-field field-name="LocationId"></lightning-input-field>
                            </lightning-record-edit-form>
                        </div>
                    </div>
                </div>
                <!-- Modal/Dialog Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Create" onclick={handleOkay}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
